<!DOCTYPE html>
<html>
<head>
	<title>VueJS Calculator</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<div id="app">
		<div class="positioning-wrapper">

			<p class="title"> {{ title }} </p>
			<div class="calculator">

				<div class="display"> {{ current || "0" }} </div>
				<div v-on:click="clear" class="btn">C</div>
				<div v-on:click="sign" class="btn">+/-</div>
				<div v-on:click="percentage" class="btn">%</div>
				<div v-on:click="devide" class="btn operator">/</div>
				<div v-on:click="append(7)" class="btn">7</div>
				<div v-on:click="append(8)" class="btn">8</div>
				<div v-on:click="append(9)" class="btn">9</div>
				<div v-on:click="time" class="btn operator">x</div>
				<div v-on:click="append(4)" class="btn">4</div>
				<div v-on:click="append(5)" class="btn">5</div>
				<div v-on:click="append(6)" class="btn">6</div>
				<div v-on:click="minus" class="btn operator">-</div>
				<div v-on:click="append(1)" class="btn">1</div>
				<div v-on:click="append(2)" class="btn">2</div>
				<div v-on:click="append(3)" class="btn">3</div>
				<div v-on:click="add" class="btn operator">+</div>
				<div v-on:click="append(0)" class="btn zero">0</div>
				<div v-on:click="dot" class="btn">.</div>
				<div v-on:click="equal" class="btn operator">=</div>

			</div>

		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">

		var app = new Vue({
			el: "#app",
			data: {
				title: "Calculator",
				current: "",
				previous: "",
				operator: ""
			},
			methods: {
				clear() {
					this.current = "";
				},
				sign() {
					this.current*= -1;
				},
				percentage() {
					this.current/= 100;
				},
				append(number) {
					this.current+= number;
				},
				dot() {
					var adddot;
					for (var i = 0; i < this.current.length; i++) {
						if (this.current[i] == ".") {
							adddot = false;
						}
					}
					if (adddot != false) {
						this.current+= ".";
					}
				},
				devide() {
					this.operator = "/";
					this.previous = this.current;
					this.current = "";
				},
				time() {
					this.operator = "*";
					this.previous = this.current;
					this.current = "";
				},
				minus() {
					this.operator = "-";
					this.previous = this.current;
					this.current = "";
				},
				add() {
					this.operator = "+";
					this.previous = this.current;
					this.current = "";
				},
				equal() {
					if (this.operator == "/") {
						console.log("devide");
						this.current = parseInt(this.previous) / parseInt(this.current);
						this.counter = 0;
					} else if (this.operator == "*") {
						console.log("time");
						this.current = parseInt(this.previous) * parseInt(this.current);
						this.counter = 0;
					} else if (this.operator == "-") {
						console.log("minus");
						this.current = parseInt(this.previous) - parseInt(this.current);
						this.counter = 0;
					} else if (this.operator == "+") {
						this.current = parseInt(this.previous) + parseInt(this.current);
						this.counter = 0;
					}
				}
			}
		});

	</script>

</body>
</html>
